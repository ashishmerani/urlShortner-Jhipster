
<form name="editForm" role="form" ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUrlListLabel">Create or edit a Url List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.urlList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.urlList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_longUrl">Long Url</label>
                <textarea class="form-control" name="longUrl" id="field_longUrl"
                    ng-model="vm.urlList.longUrl"  ></textarea>
        </div>
       <!--  <div class="form-group">
            <label class="control-label" for="field_shortUrl">Short Url</label>
                <textarea class="form-control" name="shortUrl" id="field_shortUrl"
                     ng-model="vm.urlList.shortUrl"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visitCount">Visit Count</label>
            <input type="number" class="form-control" name="visitCount" id="field_visitCount"
                    ng-model="vm.urlList.visitCount"
                     />
        </div>-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
